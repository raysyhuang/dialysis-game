    <link rel="stylesheet" href="css/responsive.css">
    <style>
        :root {
            --system-gray: #8E8E93;
            --system-green: #34C759;
            --system-red: #FF3B30;
            --system-orange: #FF9F0A;
            --system-blue: #007AFF;
            --system-background: #FFFFFF;
            --card-background: #F2F2F7;
            --text-primary: #000000;
            --text-secondary: #6C6C70;
            --progress-background: #E9E9EB;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-background: #FFFFFF;
                --card-background: #F2F2F7;
                --text-primary: #000000;
                --text-secondary: #6C6C70;
                --progress-background: #E9E9EB;
            }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: -apple-system, "SF Pro SC", "SF Pro Text", "SF Pro Icons",
                "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--system-background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .game-header {
            text-align: center;
            padding: 20px;
            animation: slideIn 0.5s ease-out;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;

            background: linear-gradient(120deg, var(--system-blue), var(--system-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            margin-top: 8px;
        }

        .container {
            grid-template-columns: 1fr;
            gap: 16px;

        }

        .food-list, .selected-foods {

        h3 {

            margin: 0 0 20px 0;
        }

        .food-item {
            background: var(--system-background);
            border-radius: 16px;

            margin: 12px 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .food-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .food-item:hover::before {
            opacity: 1;
        }

        .food-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .food-item:active {
            transform: scale(0.98);
        }

        .food-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .food-icon {
            width: 24px;
            height: 24px;
            background: var(--system-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .food-details {

        }

        .nutrient-item {
            margin: 8px 0;
        }

        .nutrient-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .nutrient-progress {
            height: 6px;

            margin-top: 4px;
            overflow: hidden;
        }

        .nutrient-progress-bar {
            height: 100%;

            border-radius: 3px;
            transition: width 0.3s ease-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 32px 0;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.check {
            background: var(--system-green);
            color: white;
        }

        button.reset {
            background: var(--system-red);
            color: white;
        }

        .output {

        }

        .warning-item {

        .warning-item.error {

        .warning-item.warning {

            color: #FF9F0A;
        }

        .nutrient-totals {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .nutrient-total-item {

            border-radius: 12px;

        .results-container {
            animation: slideIn 0.5s ease-out;
            padding: 24px;
            background: var(--card-background);
            border-radius: 20px;

        .nutrient-chart {

            align-items: center;
            margin: 16px 0;
            padding: 16px;
            background: var(--system-background);
            border-radius: 12px;
        }

        .chart-label {
            width: 100px;
            font-weight: 600;
        }

        .chart-bar {

            height: 20px;

            position: relative;
        }

        .chart-fill {

            background: var(--system-blue);
            transition: width 0.5s ease-out;
        }

        .chart-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            justify-content: space-between;
            padding: 0 10px;

        .chart-marker {
            width: 2px;

        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-icon {
            display: inline-block;

        .food-category {

        .nav-container {

        @media (prefers-color-scheme: dark) {

        /* Add responsive breakpoints */
        @media (min-width: 768px) {

        /* Add touch-friendly interactions */
        @media (hover: none) {

            }

            .food-item:active {
                background: var(--card-background);
                transform: scale(0.98);
            }
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        .meal-plate {

        }

        .food-card {

        .food-icon {
            font-size: 32px;

        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .food-stats {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .nutrient-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            margin: 4px;
            background: var(--card-background);
        }

        .meal-summary {
            background: linear-gradient(135deg, var(--system-blue), var(--system-green));
            color: white;
            border-radius: 16px;
            padding: 20px;

        }

        .tutorial-overlay {
            position: fixed;

            display: flex;

        }

        .tutorial-card {

        }

        @media (max-width: 768px) {
            .plate-section {

            }

            .food-card {

            }

            .food-icon {

            }
        }

    <div class="game-container">
        <div class="game-header">
            <h1>Ëê•ÂÖªÂùáË°°Â∞èÊ∏∏Êàè</h1>
            <p class="subtitle">Êù•Âà∂‰Ωú‰∏Ä‰ªΩËê•ÂÖªÂùáË°°ÁöÑÈ§êÁõòÂêßÔºÅ</p>
        </div>

        <div class="meal-plate">
            <h2>‰ªäÊó•È§êÁõò üçΩÔ∏è</h2>
            <div id="selectedFoods" class="plate-section">
                <!-- Selected foods will be displayed here -->
            </div>

            <div class="meal-summary" id="mealSummary">

        <div class="food-selection">

                <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®</button>
                <button class="category-btn" data-category="protein">ËõãÁôΩË¥®</button>
                <button class="category-btn" data-category="vegetable">Ëî¨Ëèú</button>
                <button class="category-btn" data-category="grain">Ë∞∑Áâ©</button>
            </div>

    <script>
        // Define food database with proper icons and categories
        const foodDatabase = {
            protein: [
                { id: 1, name: 'È∏°ËÉ∏ËÇâ', icon: 'üçó', category: 'protein', protein: 30, phosphorus: 200, potassium: 300, sodium: 70 },
                { id: 2, name: 'È±ºËÇâ', icon: 'üêü', category: 'protein', protein: 25, phosphorus: 180, potassium: 250, sodium: 60 },
                { id: 3, name: 'Ë±ÜËÖê', icon: 'üßä', category: 'protein', protein: 15, phosphorus: 120, potassium: 150, sodium: 40 }
            ],
            vegetable: [
                { id: 4, name: 'Ë•øÂÖ∞Ëä±', icon: 'ü•¶', category: 'vegetable', protein: 5, phosphorus: 80, potassium: 200, sodium: 30 },
                { id: 5, name: 'ËÉ°ËêùÂçú', icon: 'ü•ï', category: 'vegetable', protein: 2, phosphorus: 40, potassium: 150, sodium: 20 },
                { id: 6, name: 'ÁîüËèú', icon: 'ü•¨', category: 'vegetable', protein: 1, phosphorus: 30, potassium: 100, sodium: 10 }
            ],
            grain: [
                { id: 7, name: 'Á±≥È•≠', icon: 'üçö', category: 'grain', protein: 8, phosphorus: 100, potassium: 80, sodium: 5 },
                { id: 8, name: 'ÂÖ®È∫¶Èù¢ÂåÖ', icon: 'üçû', category: 'grain', protein: 10, phosphorus: 90, potassium: 100, sodium: 15 },
                { id: 9, name: 'ÁáïÈ∫¶', icon: 'ü•£', category: 'grain', protein: 12, phosphorus: 110, potassium: 120, sodium: 8 }
            ]
        };

        let selectedFoods = [];
        let currentCategory = 'all';

        function createFoodCard(food) {
            const card = document.createElement('div');
            card.className = 'food-card touch-friendly';
            card.innerHTML = `
                <div class="food-icon">${food.icon}</div>
                <div class="food-info">
                    <div class="food-name">${food.name}</div>
                    <div class="food-stats">
                        <span class="nutrient-badge">ËõãÁôΩË¥®: ${food.protein}g</span>
                        <span class="nutrient-badge">Á£∑: ${food.phosphorus}mg</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => addFoodToPlate(food));
            return card;
        }

        function addFoodToPlate(food) {
            selectedFoods.push(food);
            updatePlate();
            updateNutrientSummary();
        }

        function updatePlate() {
            const plateSection = document.getElementById('selectedFoods');
            plateSection.innerHTML = '';
            
            selectedFoods.forEach((food, index) => {
                const foodItem = createFoodCard(food);
                foodItem.addEventListener('click', () => removeFood(index));
                plateSection.appendChild(foodItem);
            });
        }

        function removeFood(index) {
            selectedFoods.splice(index, 1);
            updatePlate();
            updateNutrientSummary();
        }

        function updateNutrientSummary() {
            const summary = document.getElementById('nutrientSummary');
            const totals = calculateTotals();
            
            summary.innerHTML = `
                <div class="nutrient-totals">
                    <div>ËõãÁôΩË¥®ÊÄªÈáè: ${totals.protein}g / 60-80g</div>
                    <div>Á£∑ÊÄªÈáè: ${totals.phosphorus}mg / 800-1000mg</div>
                    <div>ÈíæÊÄªÈáè: ${totals.potassium}mg / 1500-2000mg</div>
                    <div>Èí†ÊÄªÈáè: ${totals.sodium}mg / 1500-2000mg</div>
                </div>
            `;
        }

        function calculateTotals() {
            return selectedFoods.reduce((acc, food) => ({
                protein: acc.protein + food.protein,
                phosphorus: acc.phosphorus + food.phosphorus,
                potassium: acc.potassium + food.potassium,
                sodium: acc.sodium + food.sodium
            }), { protein: 0, phosphorus: 0, potassium: 0, sodium: 0 });
        }

        function showTutorial() {
            if (!localStorage.getItem('tutorialShown')) {
                const tutorial = document.createElement('div');
                tutorial.className = 'tutorial-overlay';
                tutorial.innerHTML = `
                    <div class="tutorial-card">
                        <h3>Ê¨¢ËøéÊù•Âà∞Ëê•ÂÖªÂùáË°°Â∞èÊ∏∏ÊàèÔºÅ üëã</h3>
                        <p>ÁÇπÂáªÈ£üÁâ©Ê∑ªÂä†Âà∞È§êÁõò‰∏≠ÔºåÂÜçÊ¨°ÁÇπÂáªÂèØ‰ª•ÁßªÈô§„ÄÇ</p>
                        <p>Ê≥®ÊÑèËßÇÂØüËê•ÂÖªÊëÑÂÖ•ÊòØÂê¶ÂùáË°°Âì¶ÔºÅ</p>
                        <button onclick="closeTutorial()" class="primary-button">ÂºÄÂßãÊ∏∏Êàè</button>
                    </div>
                `;
                document.body.appendChild(tutorial);
            }
        }

        function closeTutorial() {
            document.querySelector('.tutorial-overlay').remove();
            localStorage.setItem('tutorialShown', 'true');
        }

        // Initialize the game
        function initGame() {
            const foodGrid = document.getElementById('foodGrid');
            
            // Populate food grid
            Object.values(foodDatabase).flat().forEach(food => {
                foodGrid.appendChild(createFoodCard(food));
            });

            // Add category filter functionality
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCategory = btn.dataset.category;
                    updateFoodGrid();
                });
            });

            showTutorial();
        }

        function updateFoodGrid() {
            const foodGrid = document.getElementById('foodGrid');
            foodGrid.innerHTML = '';
            
            let foods = currentCategory === 'all' 
                ? Object.values(foodDatabase).flat()
                : foodDatabase[currentCategory] || [];
                
            foods.forEach(food => {
                foodGrid.appendChild(createFoodCard(food));
            });
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
